  // 社会主义核心价值观
  var a_idx = 0;
  $("body").click(function (e) {
    var r = Math.floor(Math.random() * 256);
    var g = Math.floor(Math.random() * 256);
    var b = Math.floor(Math.random() * 256);
    var a = new Array(
      "★富强★", "★民主★", "★文明★", "★和谐★",
      "★自由★", "★平等★", "★公正★", "★法治★",　
      "★爱国★", "★敬业★", "★诚信★", "★友善★"
    );
    var $i = $("<span/>").text(a[a_idx]);
    a_idx = (a_idx + 1) % a.length;
    var x = e.pageX,
      y = e.pageY;
    $i.css({
      "z-index": 144469,
      "top": y - 20,
      "left": x,
      "position": "absolute",
      "font-weight": "bold",
      "color": 'rgb(' + r + ',' + g + ',' + b + ')'
    });
    $("body").append($i);
    $i.animate({
        "top": y - 300,
        "opacity": 0
      },
      2000,
      function () {
        $i.remove()
      })
  });

</script>
